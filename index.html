<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blob Classifier Dataset Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Blob Classifier Dataset Viewer</h1>
  </header>
  <main>
    <div class="controls">
      <label for="datasetSelect">Dataset:</label>
      <select id="datasetSelect">
        <option value="quadrant">Quadrant Blobs (4-class)</option>
        <option value="moon">Moon (2-class)</option>
        <option value="diagonal">Diagonal Corner Clusters (3-class)</option>
      </select>
      <label for="pointCount">Points:</label>
      <input id="pointCount" type="number" min="50" max="5000" value="600" />
      <label for="noiseSlider">Overlap / Noise:</label>
      <input id="noiseSlider" type="range" min="0" max="1" step="0.01" value="0.3" />
      <span id="noiseValue" aria-label="Noise factor">0.30</span>
      <label for="moonGapSlider" id="moonGapLabel" style="display:none;">Moon Gap:</label>
      <input id="moonGapSlider" style="display:none;" type="range" min="0" max="0.5" step="0.01" value="0.20" />
      <span id="moonGapValue" style="display:none;" aria-label="Moon gap">0.20</span>
      <button id="regenBtn">Regenerate</button>
      <label for="epochsInput">Epochs:</label>
      <input id="epochsInput" type="number" min="1" max="5000" value="200" />
      <label for="lrInput">LR:</label>
      <input id="lrInput" type="number" min="0.0001" max="1" step="0.001" value="0.05" />
      <button id="trainBtn">Train MLP</button>
      <span id="trainStatus" aria-live="polite" style="min-width:120px;font-size:0.75rem;opacity:0.8;">Idle</span>
      <label for="layersInput">Hidden:</label>
      <input id="layersInput" type="text" value="16,16" aria-label="Hidden layer sizes (comma separated)" />
      <button id="stopBtn" style="background:#c92a2a;">Stop / Reset</button>
    </div>
    <canvas id="plot" width="640" height="640" aria-label="Dataset scatter plot"></canvas>
  </main>
  <footer>
    <p>Future: integrate MLP decision boundary visualization.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
